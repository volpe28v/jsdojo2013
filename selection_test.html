<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
	<title>jsdojo</title>
<link rel="stylesheet" href="css/questionnaire.css">
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.selection.js"></script>
<script src="js/questionnaire_selection.js"></script>

</head>
<body>
  <span id="1">お</span><span id="2">は</span><span id="3">よ</span><span id="4">う</span>

  <button id="sel-html">いいね</button>
  <div id="result"></div>

	<h1>JavaScript道場 参加者アンケート</h1>
	<form id="questionnaire">
		<h2>お名前</h2>
		<p><input type="text" name="name" id="name"></p>
		<h2>よかった所(KEEP)、悪かった所(PROBREM)、改善策(TRY)を入力してください。</h2>
		<table class="kpt-table">
			<tr>
				<td class="kpt-table-k">
					<h3>KEEP</h3>
					<p><textarea name="keep" id="keep"></textarea></p>
				</td>
				<td rowspan="2" class="kpt-table-t">
					<h3>TRY</h3>
					<p><textarea name="try" id="try"></textarea></p>
				</td>
			</tr><tr>
				<td class="kpt-table-p">
					<h3>PROBREM</h3>
					<p><textarea name="problem" id="problem"></textarea></p>
				</td>
			</tr>
		</table>
		<input type="submit" value="送信">
	</form>
	<div id="questionnaire_show">
	</div>
</body>
</html>
